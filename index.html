<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-й вариант</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <section class="section section-menu">
      <div class="container-menu">
        <div class="menu">
          <div class="menu-top">
            <div class="menu-lang">
              <span class="menu-lang__lang">рус</span> 
              <!-- /.menu-lang__lang -->
              <span class="menu-lang__lang">eng</span> 
              <!-- /.menu-lang__lang -->
            </div>
            <!-- /.menu-lang -->
            <div class="menu-search">
              <span class="menu-search__text">найти</span> 
              <!-- /.menu-search__text -->
              <img src="img/menu/icon-search.svg" alt="">
            </div>
            <!-- /.menu-search -->
          </div>
          <!-- /.menu-top -->
          <div class="menu-image">
            <img src="img/menu/animara.png" alt="">
          </div>
          <!-- /.menu-image -->
          <div class="menu-list">
            <a href="" class="menu-list__part">animara</a>
            <!-- /.menu-list__part -->
            <a href="" class="menu-list__part">школа</a>
            <!-- /.menu-list__part -->
            <a href="" class="menu-list__part">эфир</a>
            <!-- /.menu-list__part -->
            <a href="" class="menu-list__part">племя</a>
            <!-- /.menu-list__part -->
            <a href="" class="menu-list__part">коллекция</a>
            <!-- /.menu-list__part -->
            <a href="" class="menu-list__part">магазин</a>
            <!-- /.menu-list__part -->
          </div>
          <!-- /.menu-list -->
          <div class="menu-my">
            <a href="" class="menu-list__part">мой путь</a>
          </div>
          <!-- /.menu-my -->
        </div>
        <!-- /.menu -->
      </div>
      <!-- /.container-menu -->
    </section>
    <!-- /.section section-menu -->
    <section class="section section-counter">
      <div class="container">
        <div class="counter">
          <div class="counter-top">
            <div class="counter-next">
              <img src="img/counter/next.png" alt="">
              <span class="counter-next__text">главная</span> 
              <!-- /.counter-next__text -->
            </div>
            <!-- /.counter-next -->
            <div class="counter-right">
              <img class="counter-right__part" src="img/counter/level.png" alt="">
              <div class="counter-mark counter-right__part">
                <img src="img/counter/Vector.png" alt="">
                <span class="counter-mark__text">315 баллов</span> 
                <!-- /.counter-mark__text -->
              </div>
              <!-- /.counter-mark counter-right__part -->
              <div class="counter-mark counter-right__part">
                <img src="img/counter/messange.png" alt="">
                <span class="counter-mark__text">4</span> 
                <!-- /.counter-mess__text -->
              </div>
              <!-- /.counter-mark counter-right__part -->
              <img class="counter-right__menu" src="img/counter/menu.png" alt="">
            </div>
            <!-- /.counter-rigth -->
          </div>
          <!-- /.counter-top -->
          <div class="counter-content">
            <h1 class="counter-title">
              До старта международной платформы <br> 
              <span class="counter-title__amimara">ANIMARA</span> осталось:
            </h1>
            <!-- /.counter-title -->
            <div class="counter-time" id="countdown">
              <div class="counter-time__part">
                <span class="days counter-time__number"></span> 
                <!-- /.counter-time__number -->
                <span class="counter-time__title">дней</span> 
                <!-- /.counter-time__title -->
              </div>
              <!-- /.counter-time__part -->
              <div class="counter-time__part">
                <span class="hours counter-time__number">24</span> 
                <!-- /.counter-time__number -->
                <span class="counter-time__title">часа</span> 
                <!-- /.counter-time__title -->
              </div>
              <!-- /.counter-time__part -->
              <div class="counter-time__part">
                <span class="minutes counter-time__number">00</span> 
                <!-- /.counter-time__number -->
                <span class="counter-time__title">минут</span> 
                <!-- /.counter-time__title -->
              </div>
              <!-- /.counter-time__part -->
              <div id="second" class="counter-time__part counter-time__right">
                <span class="seconds minutes counter-time__number">00</span> 
                <!-- /.counter-time__number -->
                <span class="counter-time__title">секунд</span> 
                <!-- /.counter-time__title -->
              </div>
              <!-- /.counter-time__part -->
            </div>
            <!-- /.counter-time -->
          </div>
          <!-- /.counter-content -->
         
        </div>
        <!-- /.counter -->

      </div>
      <!-- /.container -->
    </section>
    <!-- /.section section-counter -->
  </main>
  <!-- /.main -->

  <script src="js/main.js"></script>
  <script src="js/clock1.js"></script>
  <script src="js/clock2.js"></script>
</body>
</html>
